app:
  client:
    url: https://www.hoit.my:5173
server:
  port: 8090
  shutdown: graceful
spring:
  config:
    import: "application-secret.yml"
  autoconfigure:
    exclude:
  lifecycle:
    timeout-per-shutdown-phase: 1h
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/midai
    username: root
    password: 1234
  security:
    oauth2:
      client:
        registration:
          google:
            redirect-uri: http://localhost:8090/auth/google/redirect
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: false
        highlight_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.MySQLDialect
# 🔹 Actuator 설정 추가 (서버 설정 바로 아래 or 최하단)
management:
  endpoints:
    web:
      exposure:
        include: "health"  # /actuator/health 활성화
  endpoint:
    health:
      show-details: always  # 상태 확인 시 상세 정보 제공
logging:
  level:
    com.ll.demo03: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.hibernate.orm.jdbc.extract: INFO
    org.springframework.transaction.interceptor: INFO
    org.springframework.security: DEBUG
custom:
  webhook-url: https://72c3-116-44-217-211.ngrok-free.app
  site:
    name: "My Site Prod"